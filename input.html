<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type</title>
    <link type="text/css" rel="stylesheet" href="input.css">
    </link>
</head>

<body>

    <div class="megcontainer">
        <div class="webmessege">
            <img src="1.png" alt="Web Logo" class="logo"></img>
            <h1>How can I help you today?</h1>
        </div>
    </div>

    <div class="quickchatcontainer">
        <div class="quickchat">

            <div class="qc qc1">
                Brainstorm incentive
            </div>

            <div class="qc qc2">
                Create a workout plan
            </div>

            <div class="qc qc3">
                Suggest some name
            </div>

            <div class="qc qc4">
                Write a python script
            </div>

        </div>
    </div>

    <div class="container">
        <input placeholder="Send messege">
    </div>

    <div class="bottomMessege">

        ChatGPT can make mistakes. Consider checking important information.

    </div>
</body>

</html>
